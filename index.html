<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Drawing</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="JsCode.js"></script>
    <link rel="stylesheet" href="design.css">
  </head>
  <body onload="Paint();">
    <header>
      <div class="top">
        <h1>UI Drawing</h1>
      </div>
    </header>
        <div class="settings">
          <button onclick="javascript:clearArea();return false;">Clear Area</button>
          <!-- SIZE SELECTOR -->
          <select id="selWidth">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="5" selected="selected" >5</option>
              <option value="7">7</option>
              <option value="9" >9</option>
              <option value="10">10</option>
          </select>
          <!-- END SIZE SELECOR -->
          <!-- COLOR SELECTOR -->
          <select id="selColor">
             <option value="#212121">black</option>
             <option value="#3498db" selected="selected">blue</option>
             <option value="#e74c3c">red</option>
             <option value="#1abc9c">green</option>
             <option value="#f1c40f">yellow</option>
             <option value="#95a5a6">gray</option>
             <option value="#f39c12">orange</option>
             <option value="white">Rubber</option>
         </select>
         <!-- END COLOR SELECTOR -->
          </div>
          <canvas id="brushBox" width="2380" height="1000" ></canvas>
  </body>
</html>
